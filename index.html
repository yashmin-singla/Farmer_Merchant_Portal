<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in & Sign Up </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="user singinBx">
                <div class="imgBx"><img src="../portal1/images/Farmer-Inspecting-Crops.jpg"></div>
                <div class="formBx">
                    <form id="login-form">
                        <h2>Sign In</h2>
                        <input type="email" name="" placeholder="Email" id="email">
                        <input type="password" name="" placeholder="Password" id="password">
                        <select  id="select">
                            <option class="options" selected>User Type</option>
                            <option class="option1" value="farmer">farmer</option>
                            <option class="option2" value="merchant">merchant</option>
                            
                        </select>
                        <input type="submit" name="" value="Login">
                        
                        <p class="signup">Dont have an account ? <a href="index1.html" onclick="toggleForm();">Sign Up</a></p>

                    </form>
                </div>
            </div>
            
            </div>
            <script type="text/javascript">
                function toggleForm(){
                    var container = document.querySelector(".container");
                    container.classList.toggle("active");
                }
            </script>
            <script type="module" src="./js files/firebse.mjs"></script>
            <script type="module" src="./js files/main.mjs"></script>
            <!-- <script type="module" src="./main1.mjs"></script> -->
    </section>
</body>

</html>
